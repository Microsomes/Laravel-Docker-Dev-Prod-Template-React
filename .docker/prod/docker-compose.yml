

services:
  backend:
    platform: linux/amd64
    image: registry.digitalocean.com/myregistrytayyab/mldabackend:latest
    build:
      context: ../../
      dockerfile: .docker/prod/backend/Dockerfile
    restart:        unless-stopped
    tty:            true
    networks:
      - tayyab
  
  frontend:
    platform: linux/amd64
    image: registry.digitalocean.com/myregistrytayyab/mldafrontend:latest
    build:
      context: ../../
      dockerfile: .docker/prod/frontend/Dockerfile
    restart:        unless-stopped
    tty:            true
    networks:
      - tayyab
    ports:
        - "7088:80"
    depends_on:
      - backend
  
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - tayyab
  
  database:
    image: mariadb
    container_name: devdb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: devdb
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    volumes:
      - ./.dbdata:/var/lib/mysql
    restart: unless-stopped
    ports:
      - "33066:3306"
    networks:
      - tayyab

networks:
  tayyab: